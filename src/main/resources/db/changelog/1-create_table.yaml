databaseChangeLog:
  - changeSet:
      id: 1
      author: "Ivan Zelezinski"
      changes:
        - createTable:
            tableName: base_user
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: created_date
                  type: timestamp(6) without time zone
              - column:
                  name: updated_date
                  type: timestamp(6) without time zone
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: second_name
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)

        - createTable:
            tableName: bookcase
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp(6) without time zone
              - column:
                  name: updated_date
                  type: timestamp(6) without time zone
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: shop_name
                  type: varchar(255)
              - column:
                  name: user_id
                  type: uuid

        - addForeignKeyConstraint:
            baseTableName: bookcase
            baseColumnNames: user_id
            constraintName: bookcase_user_fk
            referencedTableName: base_user
            referencedColumnNames: uuid

        - createTable:
            tableName: book
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp(6) without time zone
              - column:
                  name: updated_date
                  type: timestamp(6) without time zone
              - column:
                  name: release_date
                  type: timestamp(6) without time zone
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: bookcase_id
                  type: uuid

        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: bookcase_id
            constraintName: book_bookcase_fk
            referencedTableName: bookcase
            referencedColumnNames: uuid